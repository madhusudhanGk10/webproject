<div class="container">
  <h2>Student Form</h2>
  <form [formGroup]="studentForm" (ngSubmit)="saveStudent()" class="student-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" placeholder="Enter name" />
    </div>

    <div class="form-group">
      <label for="java">Java Marks:</label>
      <input id="java" type="number" formControlName="java" placeholder="Enter Java marks" />
    </div>

    <div class="form-group">
      <label for="python">Python Marks:</label>
      <input id="python" type="number" formControlName="python" placeholder="Enter Python marks" />
    </div>

    <button type="submit" class="btn-save">Save</button>
  </form>

  <h2>Student List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Java</th>
        <th>Python</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <td>{{ s.name }}</td>
        <td>{{ s.java }}</td>
        <td>{{ s.python }}</td>
        <td>
          <button (click)="editStudent(s)" class="btn-edit">Edit</button>
          <button (click)="deleteStudent(s.id)" class="btn-delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
